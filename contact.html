      <div class="formulaire">
        <form id="form">
          <div class="field">
            <label for="name" >Your name</label>
            <input type="text" placeholder="Name..." class="field" name="name" id="name" required>
          </div>
          <div class="field">
            <label for="full_name">Your full name</label>
            <input type="text" placeholder="Full name..." class="field" name="full_name" id="full_name" required>
          </div>
          <div class="field">

            <input type="text" placeholder="Blablablabla...." class="field" name="message" id="message" required>
          </div>

            <input type="mail" placeholder="my.mail@tom" class="field" name="mail" id="mail" required>

          <div class="field">

            <input type="text" placeholder="26" name="age" id="age">

          <div class="field">
            <input type="submit" id="button" value="Send Email">

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>


  <script type="text/javascript">
    emailjs.init('ddW-kgpIc3OLgPQNM')

    const btn = document.getElementById('button');

    document.getElementById('form')
      .addEventListener('submit', function (event) {
        event.preventDefault();

        btn.value = 'Sending...';

        const serviceID = 'default_service';
        const templateID = 'template_2gxqbqf';

        emailjs.sendForm(serviceID, templateID, this)
          .then(() => {
            btn.value = 'Send Email';
            alert('Sent!');
          }, (err) => {
            btn.value = 'Send Email';
            alert(JSON.stringify(err));
          });
      });
  </script>
